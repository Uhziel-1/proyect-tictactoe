<div class="status-board-container">
  <!-- Botón para exportar a PDF -->
  <div style="text-align: right;">
    <button mat-raised-button color="accent" (click)="exportToPDF()">Exportar PDF</button>
  </div>

  <!-- Tabla del historial de partidas -->
  <table mat-table [dataSource]="gameHistory" class="mat-elevation-z8">
    <!-- Número de partida -->
    <ng-container matColumnDef="gameNumber">
      <th mat-header-cell *matHeaderCellDef> # Partida </th>
      <td mat-cell *matCellDef="let game; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Jugador 1 -->
    <ng-container matColumnDef="jugador1">
      <th mat-header-cell *matHeaderCellDef> Jugador 1 </th>
      <td mat-cell *matCellDef="let game"> {{ game.nombreJugador1 }} </td>
    </ng-container>

    <!-- Jugador 2 -->
    <ng-container matColumnDef="jugador2">
      <th mat-header-cell *matHeaderCellDef> Jugador 2 </th>
      <td mat-cell *matCellDef="let game"> {{ game.nombreJugador2 }} </td>
    </ng-container>

    <!-- Ganador -->
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Ganador </th>
      <td mat-cell *matCellDef="let game"> {{ game.winner }} </td>
    </ng-container>

    <!-- Puntaje -->
    <ng-container matColumnDef="punto">
      <th mat-header-cell *matHeaderCellDef> Puntaje </th>
      <td mat-cell *matCellDef="let game"> {{ game.punto }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let game"> {{ game.estado }} </td>
    </ng-container>

    <!-- Header y filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
